<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Webinar de IoT</title>

     <link href="css/bootstrap.css" rel="stylesheet">

    <link href="css/signin.css" rel="stylesheet">

 	  <style type="text/css">
	    	body{
		    	background-image: url("imagens/background.jpg")
		    }
    </style>
  </head>

  <body>
    <div class="container">

        <form class="form-signin">
          <h2 class="form-signin-heading">Inscreva-se no Webinar de IoT</h2>
          <label for="inputnome" class="sr-only">Nome</label>
          <input type="text" id="inputnome" class="form-control" placeholder="Nome Completo" required autofocus>
          <label for="inputemail" class="sr-only">E-mail</label>
          <input type="email" id="inputemail" class="form-control" placeholder="E-mail" required>
          
          <button class="btn btn-lg btn-primary btn-block" type="submit">Inscrever-se</button>
        </form>

    </div> 
        
    <script src="js/jquery.min.js"></script>
    
    <script src="js/bootstrap.min.js"></script>

  </body>
  
</html>
